<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¢ Titanic Survival Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-survived {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result-not-survived {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result-box h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .result-box p {
            font-size: 1.1em;
        }

        .probability-bar {
            margin-top: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ Titanic Survival Predictor</h1>
            <p>Enter passenger details to predict survival probability</p>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="pclass">Passenger Class üé´</label>
                <select id="pclass" name="pclass" required>
                    <option value="">Select Class</option>
                    <option value="1">1st Class (Upper)</option>
                    <option value="2">2nd Class (Middle)</option>
                    <option value="3">3rd Class (Lower)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sex">Gender üë§</label>
                <select id="sex" name="sex" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="age">Age üéÇ</label>
                    <input type="number" id="age" name="age" min="0" max="100" step="0.1" placeholder="e.g., 29" required>
                    <div class="info-text">Enter age in years</div>
                </div>

                <div class="form-group">
                    <label for="fare">Fare (¬£) üí∞</label>
                    <input type="number" id="fare" name="fare" min="0" step="0.01" placeholder="e.g., 50" required>
                    <div class="info-text">Ticket price in pounds</div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="sibsp">Siblings/Spouse üë´</label>
                    <input type="number" id="sibsp" name="sibsp" min="0" max="10" placeholder="e.g., 1" required>
                    <div class="info-text">Number aboard</div>
                </div>

                <div class="form-group">
                    <label for="parch">Parents/Children üë®‚Äçüë©‚Äçüëß</label>
                    <input type="number" id="parch" name="parch" min="0" max="10" placeholder="e.g., 0" required>
                    <div class="info-text">Number aboard</div>
                </div>
            </div>

            <div class="form-group">
                <label for="embarked">Port of Embarkation ‚öì</label>
                <select id="embarked" name="embarked" required>
                    <option value="">Select Port</option>
                    <option value="S">Southampton (S)</option>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                </select>
            </div>

            <button type="submit">üîÆ Predict Survival</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div class="result-box" id="resultBox">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <div class="probability-bar">
                <div class="probability-fill" id="probabilityFill">0%</div>
            </div>
        </div>

        <div class="stats" id="stats">
            <h3>üìä Prediction Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalPredictions">0</div>
                    <div class="stat-label">Total Predictions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="survivedCount">0</div>
                    <div class="stat-label">Survived</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="survivalRate">0%</div>
                    <div class="stat-label">Survival Rate</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics on page load
        window.addEventListener('load', function() {
            loadStats();
        });

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';

            // Collect form data
            const formData = {
                pclass: parseInt(document.getElementById('pclass').value),
                sex: document.getElementById('sex').value,
                age: parseFloat(document.getElementById('age').value),
                sibsp: parseInt(document.getElementById('sibsp').value),
                parch: parseInt(document.getElementById('parch').value),
                fare: parseFloat(document.getElementById('fare').value),
                embarked: document.getElementById('embarked').value
            };

            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    displayResult(result);
                    loadStats(); // Refresh statistics
                } else {
                    alert('Error: ' + result.message);
                }

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error connecting to server: ' + error.message);
            }
        });

        function displayResult(result) {
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const probabilityFill = document.getElementById('probabilityFill');

            // Set content
            resultTitle.textContent = result.prediction;
            resultMessage.textContent = `Confidence: ${(result.confidence * 100).toFixed(1)}%`;

            // Set color based on prediction
            if (result.prediction === 'Survived') {
                resultBox.className = 'result-box result-survived';
                resultTitle.textContent = '‚úÖ ' + result.prediction;
            } else {
                resultBox.className = 'result-box result-not-survived';
                resultTitle.textContent = '‚ùå ' + result.prediction;
            }

            // Animate probability bar
            probabilityFill.style.width = '0%';
            setTimeout(() => {
                probabilityFill.style.width = (result.probability * 100) + '%';
                probabilityFill.textContent = (result.probability * 100).toFixed(1) + '%';
            }, 100);

            // Show result
            resultBox.style.display = 'block';
        }

        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalPredictions').textContent = data.total_predictions;
                    document.getElementById('survivedCount').textContent = data.survived;
                    document.getElementById('survivalRate').textContent = data.survival_rate.toFixed(1) + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
    </script>
</body>
</html>
